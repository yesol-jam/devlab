spring.application.name=devlab

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:devlab
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:initschema.sql
spring.sql.init.data-locations=classpath:initdata.sql

## initdata ????? ???
spring.jpa.defer-datasource-initialization=true

jpa.database-platform=org.hibernate.dialect.H2Dialect
jpa.hibernate.ddl-auto=none
jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
jpa.properties.hibernate.format_sql=true
jpa.properties.hibernate.show_sql=true